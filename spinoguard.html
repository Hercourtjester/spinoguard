<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You Feel Like a Monster? Prove You're Not</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:#000;
      height:100vh;
      overflow:hidden;
      font-family:'Impact', sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      color:#fff;
    }
    .container {
      position:relative;
      width:100%;
      height:100%;
    }
    .container img {
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:0;
      animation:fadeIn 1s forwards;
    }
    .container h1 {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      font-size:3rem;
      padding:0 20px;
      text-shadow:3px 3px 10px black;
      opacity:0;
      animation:quoteIn 1.5s 0.8s forwards;
    }
    @keyframes fadeIn {
      to { opacity:0.9; }
    }
    @keyframes quoteIn {
      to { opacity:1; }
    }
    audio { display:none; }
  </style>
</head>
<body>
  <div class="container">
    <img src="Spinoiamge.jpg" alt="Spinosaurus in the rain">
    <h1>“Don't let your urges define you,Prove you’re stronger!!!.”</h1>
  </div>
  <audio autoplay>
    <source src="Blues_rock.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
